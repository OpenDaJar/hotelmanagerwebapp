<div class="container" *ngIf="!noUser(); else loggedOut">
  <h3>
    <strong>{{ currentUser.username }}</strong> Profile
  </h3>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Role:</strong>
  {{ currentUser.roles }}
</div>

<ng-template #loggedOut> Please login. </ng-template>
