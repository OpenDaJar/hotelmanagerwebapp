{{ addRoomForm.value | json }}
{{addRoomForm.pristine |json}}
<form [formGroup]="addRoomForm" (ngSubmit)="onSubmit()">
  <!-- Room Number -->
  <mat-form-field class="form-field">
    <mat-label>Room Number</mat-label>
    <input
      type="text"
      matInput
      formControlName="number"
      placeholder="Enter Room Number"
    />
    <mat-error *ngIf="addRoomForm.get('number')?.hasError('required')">
      Field is Required
    </mat-error>
    <mat-error *ngIf="addRoomForm.get('number')?.hasError('minlength')">
      Min Length is 3
    </mat-error>
  </mat-form-field>
  <!-- Room Type -->

  <div>
    <mat-label>Room Type </mat-label>
    <mat-radio-group formControlName="type">
      <mat-radio-button value="common">Common</mat-radio-button>
      <mat-radio-button value="deluxe">Deluxe</mat-radio-button>
      <mat-error *ngIf="addRoomForm.get('type')?.hasError('required')">
        Field is Required
      </mat-error>
    </mat-radio-group>
  </div>

  <!-- Room Price -->
  <mat-form-field class="form-field">
    <mat-label>Room Price</mat-label>

    <input
      type="number"
      matInput
      formControlName="price"
      placeholder="Enter Room Price"
    />
    <mat-error *ngIf="addRoomForm.get('price')?.hasError('required')">
      Field is Required
    </mat-error>
  </mat-form-field>
  <!-- Room Extras -->
  <mat-form-field class="form-field">
    <mat-label>Room Extras</mat-label>
    <input
      type="text"
      matInput
      formControlName="extras"
      placeholder="Enter Room Extras"
    />
    <mat-error *ngIf="addRoomForm.get('extras')?.hasError('required')">
      Field is Required
    </mat-error>
  </mat-form-field>
  <!-- Submit Button -->
  <div>
    <button [disabled]="addRoomForm.invalid" mat-button color="primary">
      Add Room
    </button>
  </div>
  <div *ngIf="roomAddedFailed" class="alert alert-danger" role="alert">
    Adding Room failed: {{ errorMessage }}
  </div>
</form>

<div class="alert alert-success" *ngIf="roomAdded">Room Added!</div>
