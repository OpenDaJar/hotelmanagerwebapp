
<button  mat-raised-button color="primary" (click)="retrieveAllRooms()">
  Refresh Rooms
</button>
<h1 *ngIf="rooms.length===0">No rooms available</h1>
<table *ngIf="rooms.length!=0" mat-table [dataSource]="rooms" class="mat-elevation-z8 demo-table">
  <!-- Number Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let room">{{ room.number }}</td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let room">{{ room.type }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let room">{{ room.price }}</td>
  </ng-container>

  <!-- Extras Column -->
  <ng-container matColumnDef="extras">
    <th mat-header-cell *matHeaderCellDef>Extras</th>
    <td mat-cell *matCellDef="let room">{{ room.extras }}</td>
  </ng-container>

  <!-- Available Column -->
  <ng-container matColumnDef="available">
    <th mat-header-cell *matHeaderCellDef>Available</th>
    <td mat-cell *matCellDef="let room">{{ room.available }}</td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit Room</th>
    <td mat-cell *matCellDef="let room">
      <button mat-raised-button (click)="clickedEdit(room.id)">Edit</button>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete Room</th>
    <td mat-cell *matCellDef="let room">
      <button mat-raised-button (click)="clickedRemove(room.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableCols"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: tableCols"
    (click)="clickedRow(row)"
  ></tr>
</table>
