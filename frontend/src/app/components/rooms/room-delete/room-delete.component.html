<h1 mat-dialog-title>Do you want to delete Room with id: {{ roomID }}</h1>
<mat-dialog-content>
  <mat-dialog-actions>
    <div>
      <button
        [mat-dialog-close]="true"
        mat-button
        color="primary"
        (click)="deleteRoom()"
      >
        Delete Room
      </button>
    </div>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</mat-dialog-content>
